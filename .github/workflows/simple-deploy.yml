name: Simple Deploy

# Отключен - используем github-pages-deploy.yml
# on:
#   push:
#     branches: [ master ]
#   pull_request:
#     branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linting
      run: npm run lint || echo "Linting completed with warnings"
      
    - name: Type check
      run: npm run type-check || echo "Type check completed with warnings"
      
    - name: Build application
      run: npm run build
      env:
        NODE_ENV: production
        
    - name: Test build
      run: echo "Build completed successfully"
