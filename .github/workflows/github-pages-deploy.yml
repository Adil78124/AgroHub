name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linting
      run: npm run lint
      
    - name: Run type checking
      run: npm run type-check
      
    - name: Run tests
      run: npm run test:run
      
    - name: Build application
      run: npm run build
      env:
        NODE_ENV: production
        
    - name: Create .nojekyll file
      run: touch ./out/.nojekyll
      
    - name: Create simple test index.html
      run: |
        cat > ./out/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="ru">
        <head>
